<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halim Wedding â€“ Packages</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family: Arial, sans-serif;
}

/* Top Menu */
.nav{
  display:flex;
  justify-content:center;
  gap:20px;
  padding:30px 15px;
  border-bottom:1px solid #222;
  flex-wrap:wrap;
}

.nav span{
  color:#777;
  padding:10px 20px;
  border:1px solid #222;
  letter-spacing:2px;
  font-size:14px;
}

/* Title */
.title{
  text-align:center;
  margin:80px 0 60px;
}

.title small{
  letter-spacing:4px;
  color:#777;
}

.title h1{
  font-size:42px;
  margin:15px 0;
}

/* Cards */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
  max-width:900px;
  margin:auto;
  padding:0 20px 120px;
}

.card{
  background:#111;
  padding:40px 20px;
  text-align:center;
  border:1px solid #222;
}

.card.featured{
  border:1px solid #fff;
}

.card h3{
  letter-spacing:2px;
  margin-bottom:15px;
}

.card .price{
  font-size:30px;
  letter-spacing:2px;
}
</style>
</head>

<body>

<div class="nav">
  <span>COMBO PACKAGE</span>
  <span>VIDEOGRAPHY</span>
  <span>PHOTOGRAPHY</span>
  <span>MEDIA COVERAGE</span>
  <span>FULL RECORD</span>
</div>

<div class="title">
  <small>COLLECTION DETAIL</small>
  <h1>COMBO PACKAGE</h1>
</div>

<div class="cards">
  <div class="card featured">
    <h3>PACKAGE 1</h3>
    <div class="price">16000 L.E</div>
  </div>

  <div class="card">
    <h3>PACKAGE 2</h3>
    <div class="price">14000 L.E</div>
  </div>

  <div class="card">
    <h3>PACKAGE 3</h3>
    <div class="price">12000 L.E</div>
  </div>
</div>

</body>
</html>
